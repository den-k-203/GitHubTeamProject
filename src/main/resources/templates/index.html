<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Holidays for Cadets</title>
</head>
<body>
<div class="container">
    <h1>Список державного за овлення курсантів</h1>
    <div class="row">
                <form action="/add-organization" method="post">
                    Organization
                    <input type="text" name="organization_text">
                    Speciality:
                    <br>
                    <input type="text" name="speciality">
                    <br>
                    Count:
                    <br>
                    <input type="number" name="count">
                    <br>
                    Date:
                    <input type="number" name="year">
                    <br> <br>
                    <button type="submit">Add</button>
                </form>
        <br>
        <div>
            <a href="/download/pdf">Click here to download pdf</a> <br>
            <a href="/download/excel">Click here to download excel</a><br>
        </div>

        <table class="table">
            <thead>
            <tr>
                <th>Organization</th>
                <th>Speciality</th>
                <th>Count</th>
                <th>Date</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="organization : ${organizations}">
                <td th:text="${organization.organization}"></td>
                <td th:text="${organization.speciality}"></td>
                <td th:text="${organization.count}"></td>
                <td th:text="${organization.year}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
